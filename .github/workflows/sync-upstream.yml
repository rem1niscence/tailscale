name: sync with Upstream and build

on:
  schedule:
    # runs daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write
  packages: write

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # fetch all history for proper merge
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/tailscale/tailscale.git || true
          git fetch upstream --tags

      - name: Get latest upstream tag
        id: upstream-tag
        run: |
          # get latest tag from upstream
          LATEST_TAG=$(git tag -l --sort=-v:refname "v*.*.*" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest upstream tag: $LATEST_TAG"

      - name: Get current tag
        id: current-tag
        run: |
          # get latest tag from current branch
          CURRENT_TAG=$(git tag -l --sort=-v:refname "v*.*.*" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || echo "v0.0.0")
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $CURRENT_TAG"

      - name: Compare versions
        id: compare
        run: |
          LATEST="${{ steps.upstream-tag.outputs.latest_tag }}"
          CURRENT="${{ steps.current-tag.outputs.current_tag }}"

          # remove 'v' prefix for comparison
          LATEST_NUM="${LATEST#v}"
          CURRENT_NUM="${CURRENT#v}"

          # compare versions using sort -V
          HIGHEST=$(printf '%s\n%s' "$LATEST_NUM" "$CURRENT_NUM" | sort -V | tail -n 1)

          if [ "$HIGHEST" = "$LATEST_NUM" ] && [ "$LATEST_NUM" != "$CURRENT_NUM" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "New version available: $LATEST (current: $CURRENT)"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already up to date (current: $CURRENT, latest: $LATEST)"
          fi

      - name: Merge upstream tag
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          LATEST_TAG="${{ steps.upstream-tag.outputs.latest_tag }}"
          echo "Merging upstream tag $LATEST_TAG..."

          # attempt merge
          git merge "$LATEST_TAG" --no-edit

          # check if there are conflicts
          if [ $? -ne 0 ]; then
            echo "âŒ Merge conflict detected!"
            echo "Manual intervention required to resolve conflicts with upstream $LATEST_TAG"
            git merge --abort
            exit 1
          fi

          echo "Merge successful"

      - name: Push changes
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          git push origin main

          # also push the new tag to the fork
          LATEST_TAG="${{ steps.upstream-tag.outputs.latest_tag }}"
          git tag -f "$LATEST_TAG"
          git push origin "$LATEST_TAG"

      - name: Set up QEMU
        if: steps.compare.outputs.needs_update == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.compare.outputs.needs_update == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.compare.outputs.needs_update == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version info
        if: steps.compare.outputs.needs_update == 'true'
        id: version
        run: |
          eval "$(./build_dist.sh shellvars)"
          echo "version_short=$VERSION_SHORT" >> $GITHUB_OUTPUT
          echo "version_long=$VERSION_SHORT" >> $GITHUB_OUTPUT
          echo "version_git_hash=$VERSION_GIT_HASH" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_SHORT"

      - name: Build and push Docker image
        if: steps.compare.outputs.needs_update == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION_LONG=${{ steps.version.outputs.version_long }}
            VERSION_SHORT=${{ steps.version.outputs.version_short }}
            VERSION_GIT_HASH=${{ steps.version.outputs.version_git_hash }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version_short }}

      - name: Create release summary
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          echo "## Upstream Sync Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** ${{ steps.upstream-tag.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** ${{ steps.current-tag.outputs.current_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Platforms: \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY

      - name: No update needed
        if: steps.compare.outputs.needs_update == 'false'
        run: |
          echo "Already Up to Date" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Current version ${{ steps.current-tag.outputs.current_tag }} matches latest upstream." >> $GITHUB_STEP_SUMMARY
